<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Boosting Insights Report</title>
  <style>
   
   body {
  font-family: Arial, sans-serif;
  color: white;
  background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-box {
 
  padding: 40px 50px;  
  border-radius: 8px;
  box-shadow: 0 6px 12px;
  width: 900px; 
  backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(99, 113, 138, 0.75);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
}

.form-box h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 18px;
}

.form-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.form-group label {
  flex: 1;
  font-weight: bold;
  margin-right: 10px;
}

.form-group input[type="text"],
.form-group input[type="number"],
.form-group input[type="file"] {
  width: 50%;
  flex: none;
  padding: 10px;
  font-size: 15px;
  border: 2px solid black;
  border-radius: 10px;
}

.form-group input[type="file"] {
  border: 1px solid black;
  padding: 10px;
}

.form-group button {
  
  width: 17%;
  padding: 10px;
  font-size: 17px;
  background-color: lightskyblue;
  color: #000;
  border-radius: 15px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-group button:hover {
  background-color: rgb(152, 87, 152);
  color: white;
  transform: scale(1.1);
}



.button-right{
  
 display: flex;
 justify-content: end;

}

.button-right button{
  margin-top: 20px ;
}
  </style>
</head>
<body>
  <div class="form-box">
    <h2> Generate Facebook Boosting Insights Report</h2>
    <form>
      <div class="form-group">
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" placeholder="Enter client name" required>
        
        
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address" required>
      </div>
      <div class="form-group">
        <label for="boosting-period">Boosting Period:</label>
        <input type="text" id="boosting-period" placeholder="Enter boosting period" required>
      </div>
      <div class="form-group">
        <label for="boosting-amount">Boosting Amount:</label>
        <input type="number" id="boosting-amount" placeholder="Enter boosting amount" required>
      </div>
      <div class="form-group">
        <label for="people-reached">People Reached:</label>
        <input type="number" id="people-reached" placeholder="Enter people reached" required>
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" id="area" placeholder="Enter area" required>
      </div>
      <div class="form-group">
        <label for="age-group">Age Group:</label>
        <input type="text" id="age-group" placeholder="Enter age group" required>
      </div>
      <div class="form-group">
        <label for="boosting-time-period">Boosting Time Period:</label>
        <input type="text" id="boosting-time-period" placeholder="Enter boosting time period" required>
      </div>
      <div class="form-group">
        <label for="post-screenshot">Post Screenshot:</label>
        <input type="file" id="post-screenshot" accept="image/*" required>
      </div>
      <div class="form-group button-right">
        <button type="submit">Generate Report</button>
      </div>
    </form>
  </div>
</body>
</html>
